spring.config.import=optional:application-secret.properties
spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017/musesnapdb}
spring.data.mongodb.database=musesnapdb

# Add logging for MongoDB connection
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.mongodb.driver=DEBUG
logging.level.org.springframework.boot.autoconfigure.mongo=DEBUG

# Enable more detailed logging for web requests
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Configure multipart file upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# MongoDB GridFS configuration
spring.data.mongodb.gridfs.enabled=true
spring.data.mongodb.gridfs.bucket=images

# CORS Configuration
spring.mvc.cors.enabled=true
spring.mvc.cors.allowed-origins=http://localhost:5173,https://musesnap.vercel.app,https://musesnap1.vercel.app,https://musesnap-9m7jhqjlw-nikhils-projects-63d23fe7.vercel.app
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=3600


